<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="main-content">
            <div class="main-logo">
                <div class="main-img">
                    <a href="index.html"><img src="./assets/images/logo.svg" alt=""></a>
                </div>
            </div>

            <div class="main-form">
                <div class="main-form-title">
                    <div class="main-form-img">
                        <img src="./assets/images/log-in.svg" alt="">
                    </div>
                    <div class="main-form-login">Faça seu login</div>
                </div>

                <div class="main-form-subtitle">Entre com suas informações de cadastros</div>

                <div class="main-form-content">
                    <form action="index.html" method="get">
                        <div class="main-form-box">
                            <label for="emaill">E-mail</label><br>
                            <div class="main-form-email">
                                <div class="main-form-img"><img src="./assets/images/mail-focus.svg" alt=""></div>
                                <input type="email" id="emaill" placeholder="Digite seu e-mail" name="user" required value="lucasxg123@gmail.com">
                            </div>
                        </div>

                        <div class="main-form-box">
                            <label for="password">Senha</label><br>
                            <div class="main-form-password">
                                <div class="main-form-img"><img src="./assets/images/lock.svg" alt=""></div>
                                <input type="password" id="password" placeholder="Digite sua senha" required>
                                <div class="main-form-img"><img src="./assets/images/eye.svg" alt=""></div>
                            </div>
                        </div>

                        <div class="main-form-check">
                                 <div class="main-form-check-box">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Lembre-me</label>
                                    <a href="index.html">Esqueci minha senha</a>
                                </div>

                                
                            </div>
                        </div>

                        <div class="main-form-box button">
                            <button class="main-form-acess">Entrar</button>
                        </div>
                    </form>

                    <div class="main-form-account">
                        <div class="main-account-create">Não tem uma conta? <a href="index.html">Registre-se</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-bg"></div>
    </section>
    
</body>
</html>
